{% extends "base.html" %}

{% block content %}

<header class="container">
    <h1 class="text-center">Series en estreno</h1>
    <div class="row">
        {% for pelicula in peliculas %}
        <div class="col-md-2">
            <div class="card h-100 mb-4"> <!-- Add h-100 here -->
                <img src={{pelicula.poster}} class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column"> <!-- Added d-flex and flex-column for alignment -->
                    <h5 class="card-title">{{ pelicula.title }}</h5>
                    <p class="card-text flex-grow-1">{{ pelicula.plot }}</p>
                    <div class="d-grid gap-1 mt-auto"> <!-- Added mt-auto to push button to bottom -->
                        <button class="btn btn-primary" type="button" @click='searchGoogle("{{ pelicula.title|replace("'", "&apos;") }}")'>Ver</button>
                    </div>
                </div>
            </div>
        </div>
        {% if loop.index % 5 == 0 %}
    </div>
    <div class="row">
        {% endif %}
        {% endfor %}
    </div>
</header>
{% endblock %}
